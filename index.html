
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Default title - will be overridden by React Helmet -->
    <title>Cargo to Pakistan from Dubai | Professional Shipping Services</title>
    
    <!-- Essential meta tags only - React Helmet will manage page-specific SEO -->
    <link rel="canonical" href="https://cargotopakistan.ae/" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#37b05d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icons/apple-icon-180.png" />

    <!-- Basic Open Graph - will be enhanced by React Helmet -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cargo to Pakistan" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Schema.org structured data for local business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MovingCompany",
      "name": "Cargo to Pakistan",
      "url": "https://cargotopakistan.ae",
      "logo": "https://cargotopakistan.ae/opengraph-image.png",
      "description": "Professional cargo shipping services from Dubai to Pakistan with door-to-door delivery",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "AE",
        "addressRegion": "Dubai",
        "addressLocality": "Dubai"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "25.2048",
        "longitude": "55.2708"
      },
      "areaServed": [
        {
          "@type": "City",
          "name": "Dubai",
          "containedIn": "United Arab Emirates"
        },
        {
          "@type": "City", 
          "name": "Abu Dhabi",
          "containedIn": "United Arab Emirates"
        },
        {
          "@type": "City",
          "name": "Sharjah", 
          "containedIn": "United Arab Emirates"
        },
        {
          "@type": "City",
          "name": "Ajman",
          "containedIn": "United Arab Emirates"
        }
      ],
      "serviceArea": {
        "@type": "Country",
        "name": "Pakistan"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+971504948135",
        "contactType": "customer service",
        "availableLanguage": ["English", "Urdu", "Arabic"]
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Cargo Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Air Cargo to Pakistan",
              "description": "Fast air freight services from Dubai to Pakistan"
            }
          },
          {
            "@type": "Offer", 
            "itemOffered": {
              "@type": "Service",
              "name": "Sea Cargo to Pakistan",
              "description": "Cost-effective sea freight from UAE to Pakistan"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service", 
              "name": "Door-to-Door Delivery",
              "description": "Complete pickup and delivery service"
            }
          }
        ]
      },
      "sameAs": [
        "https://wa.me/971504948135"
      ]
    }
    </script>
    
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
  </head>

  <body>
    <div id="root"><!--app-html--></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
